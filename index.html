    <script>
        console. log("=== Parte 1 ===");
let nombre = "María", edad = 28, esEstudiante = true; console. log("Nombre:", nombre,
"Edad:", edad, "¿Es estudiante?", esEstudiante);
nombre = "Carlos"; edad = 35; esEstudiante = false;

        console. log("=== Parte 4 ===");
// Variables de entrada (pueden ser modificadas o pedidas por prompt)
let cantidadAzucar = 5;
// en kilogramos
let pesoBananas = 20;
// en gramos por banana
// gramos de azúcar
let gramosAzucar = cantidadAzucar * 1000;
console. log("Gramos de azúcar:", gramosAzucar);
// azúcar desperdiciada = 10%
let azucarDesperdiciada = gramosAzucar * 10 / 100;
console. log("Azúcar desperdiciada (10%):", azucarDesperdiciada);
// azúcar utilizable
let azucarUtilizable = gramosAzucar - azucarDesperdiciada;
console. log("Azúcar utilizable:", azucarUtilizable);
// bananas producidas (cada banana usa 'pesoBananas' g de azúcar)
let bananasProducidas = azucarUtilizable / pesoBananas;
console. log("Bananas producidas (estimadas):", bananasProducidas);
    </script>
